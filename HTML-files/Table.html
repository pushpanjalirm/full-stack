<html>

<head>
    <title> HTML table</title>
    <style>
        table,th,td,caption {
            text-align: center;
            border: 1px solid black;
            border-collapse: collapse;
            /* background-color: #EEE; */
        }
        th,td{
            padding: 15px;
        }        
        /* table{
            border-spacing: 10px;  <!--comments--> Border spacing will not work if we add collapse property

        } */
        table#t1{
            background-color:blue;
            color:white;
        }

       
    </style>
</head>

<body>
    <table style="width: 50%">
            <caption><b>Student Details</b></caption>
        <tr>

        </tr>
